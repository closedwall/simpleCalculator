<html>
    <head>
        <title>calculator</title>

    </head>
    <body>
        <h1 id="heading">Calculator</h1>
        <center>
            <div class="container">
            <input id="cal" type="text" placeholder="enter here"><br>
            <button id="zero">0</button>
            <button id="one">1</button>
            <button id="two">2</button><br>
            <button id="three">3</button>
            <button id="four">4</button>
            <button id="five">5</button><br>
            <button id="six">6</button>
            <button id="seven">7</button>
            <button id="eight">8</button><br>
            <button id="nine">9</button>
            <button id="add">+</button>
            <button id="sub">-</button><br>
            <button id="mul">*</button>
            <button id="divide">/</button>
            <button id="equal">=</button><br>
        </div>
        </center>
        <script src="calculator.js"></script>
    </body>
</html>
